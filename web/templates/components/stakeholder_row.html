<tr class="govuk-table__row" id="stakeholder-{{ stakeholder.id }}">

    <td class="govuk-table__cell">
        <a href="" class="govuk-link">{{ stakeholder.stakeholder_name }}</a> <br> <i class="govuk-body-small">{{stakeholder.stakeholder_type}}</i>
 
    </td>

    <td class="govuk-table__cell">
        <button hx-delete="/stakeholders/{{ stakeholder.id }}" hx-target="#stakeholder-{{ stakeholder.id }}" hx-swap="outerHTML" class="govuk-button govuk-button--secondary">Delete</button>
    </td>

    <td class="govuk-table__cell">
        <button hx-get="/stakeholders/{{ stakeholder.id }}/edit" hx-target="#stakeholder-{{ stakeholder.id }}" hx-swap="outerHTML" class="govuk-button govuk-button--secondary">Edit</button>
    </td>

</tr>
