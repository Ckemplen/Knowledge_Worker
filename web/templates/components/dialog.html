<div id="dialog" class="govuk-width-container" hidden>
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <div class="govuk-notification-banner" role="region" aria-labelledby="dialog-title">
                <div class="govuk-notification-banner__header">
                    <h2 class="govuk-notification-banner__title" id="dialog-title">
                        Confirmation
                    </h2>
                </div>
                <div class="govuk-notification-banner__content">
                    <p class="govuk-body" id="dialog-message"></p>
                    <div class="govuk-button-group">
                        <button id="dialog-confirm" class="govuk-button govuk-button--warning">
                            Confirm
                        </button>
                        <button id="dialog-cancel" class="govuk-button govuk-button--secondary">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showDialog(message, confirmCallback) {
        const dialog = document.getElementById('dialog');
        const dialogMessage = document.getElementById('dialog-message');
        const confirmBtn = document.getElementById('dialog-confirm');
        const cancelBtn = document.getElementById('dialog-cancel');
        
        // Set message
        dialogMessage.textContent = message;
        
        // Show dialog
        dialog.hidden = false;
        
        // Handle confirm
        confirmBtn.onclick = function() {
            dialog.hidden = true;
            confirmCallback();
        };
        
        // Handle cancel
        cancelBtn.onclick = function() {
            dialog.hidden = true;
        };
    }
    
    // Add htmx confirmation handler
    document.body.addEventListener('htmx:confirm', function(evt) {
        evt.preventDefault();
        showDialog(evt.detail.question, function() {
            evt.detail.issueRequest(true);
        });
    });
</script>
