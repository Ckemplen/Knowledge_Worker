<div id="base-modal" class="govuk-modal" hidden>
    <div class="govuk-modal__overlay"></div>
    <div class="govuk-modal__dialog">
        <div class="govuk-modal__content">
            <div class="govuk-modal__header">
                <h2 class="govuk-heading-m" id="modal-title"></h2>
            </div>
            <div class="govuk-modal__body">
                <p class="govuk-body" id="modal-message"></p>
            </div>
            <div class="govuk-modal__footer">
                <div class="govuk-button-group" id="modal-actions">
                        <!-- Buttons will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    class Modal {
        constructor() {
            this.modal = document.getElementById('base-modal');
            this.title = document.getElementById('modal-title');
            this.message = document.getElementById('modal-message');
            this.actions = document.getElementById('modal-actions');
        }

        show(title, message, buttons) {
            // Clear previous buttons
            this.actions.innerHTML = '';
            
            // Set content
            this.title.textContent = title;
            this.message.textContent = message;
            
            // Add buttons
            buttons.forEach(button => {
                const btn = document.createElement('button');
                btn.className = `govuk-button ${button.classes || ''}`;
                btn.textContent = button.text;
                btn.onclick = () => {
                    this.hide();
                    if (button.callback) {
                        button.callback();
                    }
                };
                this.actions.appendChild(btn);
            });
            
            // Show modal
            this.modal.hidden = false;
            document.body.classList.add('govuk-modal-open');
        }

        hide() {
            this.modal.hidden = true;
            document.body.classList.remove('govuk-modal-open');
        }
    }

    // Create global modal instance
    const modal = new Modal();

    // Add htmx confirmation handler
    document.body.addEventListener('htmx:confirm', function(evt) {
        evt.preventDefault();
        modal.show(
            'Confirmation',
            evt.detail.question,
            [
                {
                    text: 'Confirm',
                    classes: 'govuk-button--warning',
                    callback: () => evt.detail.issueRequest(true)
                },
                {
                    text: 'Cancel',
                    classes: 'govuk-button--secondary'
                }
            ]
        );
    });
</script>

<style>
    .govuk-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .govuk-modal__overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .govuk-modal__dialog {
        position: relative;
        background: white;
        padding: 30px;
        border-radius: 4px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        width: 600px;
        max-width: 90%;
        z-index: 1001;
    }

    .govuk-modal__header {
        margin-bottom: 20px;
    }

    .govuk-modal__footer {
        margin-top: 20px;
        text-align: right;
    }

    .govuk-modal-open {
        overflow: hidden;
    }
</style>
