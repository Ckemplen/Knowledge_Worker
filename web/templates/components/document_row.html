<tr class="govuk-table__row" id="document-{{ document.id }}">

    <td class="govuk-table__cell">
        <a href="{{ url_for('document_details', document_id=document.id) }}" class="govuk-link">{{ document.filename }}</a>
        <p class="govuk-body">{{document.summary}}</p>
        <p class="govuk-body-small"><i>{{document.last_modified_by}}, {{document.last_modified_at}}</i></p>
    </td>

    <td class="govuk-table__cell">
        <button hx-delete="/documents/{{ document.id }}" hx-target="#document-{{ document.id }}" hx-swap="outerHTML" class="govuk-button govuk-button--secondary">Delete</button>
    </td>

    <td class="govuk-table__cell">
        <button hx-get="/documents/{{ document.id }}/edit" hx-target="#document-{{ document.id }}" hx-swap="outerHTML" class="govuk-button govuk-button--secondary">Edit</button>
    </td>

</tr>
